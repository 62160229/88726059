่<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
<script>
    function sum(){
          s = document.getElementById('sum').innerHTML=""
          number1 = document.getElementById('n1');
          number2 = document.getElementById('n2');
          s = document.getElementById('sum');
          var c = 0;
          
    for ( let i = parseInt(number1.value);i<=parseInt(number2.value);i++) {
        c = c+i;
        s.innerHTML +=i
        if(i<parseInt(number2.value)){
            s.innerHTML += "+"
        }
        if(i==parseInt(number2.value)){
            s.innerHTML += "="
            s.innerHTML += c
        }
    }
}
</script>
